<html>
  <head>
    <title>Aplikasi Tebang Pohon</title>
  </head>
<body>
<h3 id="notifikasi">Ketuk untuk menebang</h3>

<img id="gambar" src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcRvrjY2qrSMbR269XzA-9RKJ5x3dqt78ATFgA&usqp=CAU" width="300" height="300" onclick="tebang()"/>

<script>
var notifikasi = document.getElementById("notifikasi");

var gambar = document.getElementById("gambar");

function tebang(){
gambar.src = "https://images.nationalgeographic.org/image/upload/t_edhub_resource_key_image/v1652341008/EducationHub/photos/deforestation.jpg";

notifikasi.textContent = "Selamat! Pohon sudah ditebang!";
}

</script>

</body>
</html>
